<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <style>
        .hero {
            padding-bottom: 40px;
            /* hero 요소의 하단 패딩을 늘립니다. */
            margin-bottom: 20px;
            /* hero와 다음 요소 사이의 간격을 늘립니다. */
        }

        .card {
            margin-bottom: 20px;
            /* 카드 사이의 간격을 조절 */
            transition: transform 0.3s ease;
            /* transform 속성에 대한 변화가 0.3초 동안 부드럽게 일어나도록 설정 */
        }

        .card:hover {
            transform: scale(1.05);
            /* 마우스를 올렸을 때 5% 크기로 확대 */
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 르탄마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>

    </div>
    <!-- 여기 -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://image.homeplus.kr/td/7b32d5d4-ceae-484b-b914-2d5599a91deb" class="card-img-top"
                        alt="냄비">
                    <div class="card-body">
                        <h5 class="card-title">냄비</h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">한 번 밖에 안쓴 냄비 팝니다. 부모님이 독립 할 때 주신 거에요!</p>
                        <a href="https://www.spartacodingclub.kr/" class="card-link" target="_blank">자세히 보기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://th.bing.com/th/id/R.d13aab2a653e7f76fafc86b1dcbff4b8?rik=sGmo2yKHuQ66Aw&riu=http%3a%2f%2fsjco02.speedgabia.com%2fimages%2fspec%2fCRP-P0610FD.jpg&ehk=VMFXV5sMc8RJW3ecUlQ%2ba9XDtzVZJCwcYxUGOBa29X8%3d&risl=&pid=ImgRaw&r=0"
                        class="card-img-top" alt="전기밥솥">
                    <div class="card-body">
                        <h5 class="card-title">전기밥솥</h5>
                        <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
                        <p class="card-text">한 번도 사용하지 않은 전기밥솥 팝니다. 새 제품과 동일한 상태입니다!</p>
                        <a href="https://www.spartacodingclub.kr/" class="card-link" target="_blank">자세히 보기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://image.homeplus.kr/td/e6d09a9b-a0ff-461f-a11d-0517c89760de" class="card-img-top"
                        alt="믹서기">
                    <div class="card-body">
                        <h5 class="card-title">믹서기</h5>
                        <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
                        <p class="card-text">약간의 사용감이 있지만 여전히 잘 동작하는 믹서기 팝니다. 저렴한 가격에 양도합니다!</p>
                        <a href="https://www.spartacodingclub.kr/" class="card-link" target="_blank">자세히 보기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="청소기.jpg" class="card-img-top"
                        alt="청소기">
                    <div class="card-body">
                        <h5 class="card-title">청소기</h5>
                        <h6 class="card-subtitle mb-2 text-muted">100만원</h6>
                        <p class="card-text">흡입력이 좋은 청소기</p>
                        <a href="https://www.spartacodingclub.kr/" class="card-link" target="_blank">자세히 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 여기 -->

</body>

</html>
